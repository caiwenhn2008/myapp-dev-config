apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: kubeissuer
  name: flaskdemo
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - chatgptproxy.cwsh.top
    secretName: real-tls-secret
  rules:
  - host: flaskdemo.cwsh.top
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flaskdemo
            port:
              number: 80

