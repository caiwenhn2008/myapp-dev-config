apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: kubeissuer
    # kubernetes.io/ingress.class: nginx
  name: kubia
spec:
  tls:
  - hosts:
    - kubia.cwsh.top
    secretName: tls-secret
  ingressClassName: nginx
  rules:
  - host: kubia.cwsh.top
    http:
      paths:
      - pathType: Prefix
        path: /first
        backend:
          service:
            name: kubia
            port:
              number: 80
