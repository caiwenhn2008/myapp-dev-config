apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flaskdemo
  name: flaskdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskdemo
  strategy: {}
  template:
    metadata:
      labels:
        app: flaskdemo
    spec:
      containers:
      - image: wilsoncaish/test:13
        name: flaskdemo
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: flaskdemo
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: flaskdemo
